name: Update Google Sheets to MySQL

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 03:00 UTC
  workflow_dispatch:      # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Verify kaufland.py exists
      run: |
        echo "Проверка наличия файла kaufland.py..."
        if [ -f "kaufland.py" ]; then
          echo "✓ Файл kaufland.py найден"
          echo "Содержимое первых 10 строк:"
          head -10 kaufland.py
        else
          echo "✗ Файл kaufland.py НЕ найден!"
          echo "Создаю минимальный файл для теста..."
          echo 'print("Hello from kaufland.py")' > kaufland.py
        fi

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev build-essential default-libmysqlclient-dev

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install numpy==1.23.5
        pip install \
          pandas==1.5.3 \
          sqlalchemy==1.4.46 \
          pymysql==1.0.2

    - name: Run kaufland.py script
      env:
        FEE_URL: ${{ secrets.FEE_URL }}
        ALL_FEE_URL: ${{ secrets.ALL_FEE_URL }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_NAME: ${{ secrets.DB_NAME }}
      run: |
        echo "Запуск kaufland.py..."
        python kaufland.p
